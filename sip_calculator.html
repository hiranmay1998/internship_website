<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFA500;
            padding: 20px;
            text-align: left;
            color: white;
        }

        h1 {
            display: inline-block;
            margin-left: 10px;
            font-size: 30px;
        }

        .content {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #FFA500;
        }

        .section-text {
            font-size: 18px;
            line-height: 1.6;
        }

        .input-box {
            margin: 10px 0;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 5px;
        }

        button {
            background-color: #FFD700;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFB84D;
        }
    </style>
</head>
<body>

<header>
    <h1>SIP Calculator</h1>
</header>

<div class="content">
    <h2 class="section-title">Calculate Your SIP Investment Returns</h2>
    <form id="sip-form">
        <div class="input-box">
            <label for="investment">Monthly Investment (₹): </label>
            <input type="number" id="investment" required>
        </div>
        <div class="input-box">
            <label for="years">Duration (Years): </label>
            <input type="number" id="years" required>
        </div>
        <div class="input-box">
            <label for="rate">Expected Rate of Return (%): </label>
            <input type="number" id="rate" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('sip-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var investment = parseFloat(document.getElementById('investment').value);
        var years = parseInt(document.getElementById('years').value);
        var rate = parseFloat(document.getElementById('rate').value);

        if (!investment || !years || !rate) return;

        var futureValue = investment * ((Math.pow(1 + rate / 100, years) - 1) / (rate / 100));

        document.getElementById('result').innerHTML = `
            <h3>Your Total SIP Return after ${years} years is ₹${futureValue.toFixed(2)}</h3>
        `;
    });
</script>

</body>
</html>
